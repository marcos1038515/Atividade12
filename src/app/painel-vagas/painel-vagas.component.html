


<form>
    <table>
        <tr>
            <th colspan=2>
                <h3> Cadastro de Vagas</h3>
            </th>
        </tr>
        <tr>
            <td><label>ID:</label></td>
            <td><input type="text" name="id" [(ngModel)]="vaga.id"></td>
        </tr>

        <tr>
            <td><label>Nome:</label></td>
            <td><input type="text" name="nome" [(ngModel)]="vaga.nome"></td>
        </tr>

        <tr>
            <td><label>Foto:</label></td>
            <td><input type="text" name="foto" [(ngModel)]="vaga.foto"></td>
        </tr>

        <tr>
            <td><label>Descrição:</label></td>
            <td><input type="text" name="descricao" [(ngModel)]="vaga.descricao"></td>
        </tr>

        <tr>
            <td><label>Salario:</label></td>
            <td><input type="text" name="salario" [(ngModel)]="vaga.salario"></td>
        </tr>
        
    </table>
    <tr>
        <td>
            <button type="button" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            <button type="button" class="btn btn-warning" (click)="atualizar(vaga.id)">Atualizar</button>
            <button type="button" class="btn btn-danger" (click)="excluir(vaga.id)">Excluir</button>
        </td>
    </tr>

</form>
